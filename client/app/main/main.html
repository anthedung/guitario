<div layout="column" >
	<br>
	<br>

	<div layout="row" layout-align="center center" class="anthe-banner">
		<img src="/assets/images/guitarios.png">
	</div>
	
	<br>
	<br>
	
	<div layout="column" layout-align="center center">
		<md-autocomplete class="anthe-searchbox"
	          ng-disabled="ctrl.isDisabled"
	          md-no-cache="ctrl.noCache"
	          md-selected-item="ctrl.selectedItem"
	          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
	          md-search-text="ctrl.searchText"
	          md-selected-item-change="ctrl.selectedItemChange(item)"
	          md-items="item in ctrl.querySearch(ctrl.searchText)"
	          md-item-text="item.display"
	          md-min-length="0"
	          placeholder="Search for your favorite songs?">
	        <md-item-template>
	          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	        <md-not-found>
	          Opps, not found. 
	          <a ng-click="ctrl.newState(ctrl.searchText)">Try something random?</a>
	        </md-not-found>
	      </md-autocomplete>
	</div>

	<br>
	<br>
	<br>

	<div layout="row" layout-align="center center" class="anthe-rythms-chips">
		<md-chips>
	      <md-chip data-ng-href="#rhumba">Rhumba</md-chip>
	      <md-chip>Chachacha</md-chip>
	      <md-chip>Ballade</md-chip>
	      <md-chip>Flamenco</md-chip>
	      <md-chip>Disco</md-chip>
	      <md-chip>Slow Rock</md-chip>
	      <md-chip>Twist</md-chip>
	      <!-- Static chips are transcluded -->
	    </md-chips>
    </div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- footer -->
	<div class="anthe-copyright" layout="row" layout-align="center bottom">
      <br>
      <br>
      <!-- <md-divider></md-divider> -->
      <p style="color:white">Copyright Â© 2016 An The Dung - ABCStudio</p>
  	</div>
</div>
